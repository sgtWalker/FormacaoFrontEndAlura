<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../styleSheets/reset.css">
        <link rel="stylesheet" href="../styleSheets/style.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="boxHeader">
                <h1><img src="../images/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contatoMain">
            <form>
                <!--http://mobileinputtypes.com/-->
                <label for="nomesobrenome">
                    <input class="input-padrao" type="text" id="nomesobrenome" required>
                    Nome e sobrenome
                </label>

                <label for="email">
                    <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">
                    Email
                </label>

                <label for="telefone">
                    <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxx-xxxx">
                    Telefone
                </label>
                
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="30" rows="10" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>                    
                    <label for="radio-email">
                        <input type="radio" value="email" id="radio-email" name="contato">
                        Email
                    </label>
                    <label for="radio-telefone">
                        <input type="radio" value="telefone" id="radio-telefone" name="contato">
                        Telefone
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                        Whatsapp
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Em qual período prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label>
                    <input type="checkbox" class="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>
               
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table class="contatoTable">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>                    
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>                    
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>                    
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
